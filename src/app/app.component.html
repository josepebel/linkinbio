<main>
  <div class="div-button d-flex justify-content-end pt-2 pe-2">
    <button (click)="changeMode()" [ngClass]="{'btn-dark bi-moon-stars-fill': flag,'btn-light bi-sun-fill': !flag}" class="btn"><i class="bi"></i></button>
  </div>
  <section>
    <div class="container py-5 py-2">
      <div class="col py-5">
        <img [ngClass]="{'light-class2': flag,'dark-class2': !flag}" class="col-4 col-sm-4 col-md-4 col-lg-4 rounded mb-3 p-1" src="../assets/img/emoji.png" />

        <h5>José Antonio Peño</h5>

        <p [ngClass]="{'dark-class2': flag,'light-class2': !flag}" class="badge">Full Stack developer</p>
        <p class="description">
          This is a website built in Angular
          <img
            class="img-descr1"
            src="../assets/img/angular-logo.png"
          />
          and Bootstrap
          <img
            class="img-descr2"
            src="../assets/img/bootstrap-logo.png"
          /><br />
          All my official links are here! <i class="bi bi-arrow-down-square-fill"></i>
        </p>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12" *ngFor="let card of arrCards">
          <div [ngClass]="{'light-class2': flag,'dark-class2': !flag}" class="card my-3">
            <div class="left-item">
              <a href="{{card.url}}" target="_blank"><i [ngStyle]="{'color': card.color}" class="bi bi-{{ card.page.toLocaleLowerCase() }}"></i></a>
            </div>
            <div class="right-item">
              <p>Visit my {{ card.page }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<router-outlet></router-outlet>
